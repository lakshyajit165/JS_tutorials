<!DOCTYPE html>
<html lan="en">
    <head>
	  <meta charset="utf-8"/>
	  <title>Datatypes and operators</title>
	  <script type="text/javascript">
	    //integer
	    var x=20;
		document.write(x+"<br/>");
		//float
		var y=20.67;
		document.write(y+"<br/>");
		//boolean
		var z=true;
		document.write(z+"<br/>");
		//string
		var a="lk";
		document.write(a);
	
	  </script>
	</head>
</html>
