<html>
   <body>
     <h2>Replacing a String</h2>
     <p id="demo">Please Visit Microsoft and Microsoft!</p>
	 <button onclick="myfunction()">Try it</button>
   
   <script>
      
	  function myfunction()
	  {
	  var str=document.getElementById('demo').innerHTML;

	  document.getElementById('demo').innerHTML=rep;
      }
   </script>
   </body>
