<!DOCTYPE html>
<html>
  <body>
    <style>
     #container{
     	height:400px;
     	width:400px;
     	background-color: yellow;
     	position:absolute;
     }
     #animate{
     	height:50px;
     	width:50px;
     	position:relative;
     	background-color: red;
     }
    </style>
    <button type="button" onclick="move()">Click ME</button>
    <div id="container">
       <div id="animate"></div>
    </div> 
    
    <script>
      function move(){
         var ele=document.getElementById('animate');
         var pos=0;
         var id=setInterval(frame,5);
         function frame(){
           if(pos==350){
           	 clearInterval(id); 
           	}else{
           		pos++;
           		ele.style.top=pos+'px';
           		ele.style.left=pos+'px';
           	}
         } 
      }
    </script>
  </body>
</html>
