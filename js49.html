<!DOCTYPE html>
<html>
<body>
  <p>This JS code adds an event listener to an element</p>
  <button type="button" id="btn" onclick="myfunction()">Try It</button>
  <script>
    document.getElementById('btn').addEventListener('click',myfunction);
    function myfunction(){
      alert('Hello World');
    }
  </script>
</body>
</html>
