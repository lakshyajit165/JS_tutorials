<!DOCTYPE html>
<html>
<body>
  <button type="button" onclick="goback()">Back</button>
  <button type="button" onclick="goforward()">Next</button>
  <script>
    function goback(){
    	window.history.back()
    }
    function goforward(){
    	window.history.forward()
    }
  </script>
</body>
</html>
