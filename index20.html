<!DOCTYPE html>
<html>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
	<script>
	  var person={
	    fname:"John",
		lname:"Doe",
		fullname:function(){return this.fname+" "+this.lname;}
	  }
	  var obg={
	    fname:"lk",
		lname:"das"
	  }
	  document.getElementById('demo1').innerHTML=person.fullname();
	  document.getElementById('demo2').innerHTML=person.fullname.call(obg);
	</script>
	
  </body>
</html>
