<!DOCTYPE html>
<html>
  <body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
	style="background-color:red;width:120px;height:20px; padding:40px;">Mouse Over Me</div>
	<script>
	  function mOver(Obj){
	    Obj.innerHTML="Thank You";
	  }
	  function mOut(Obj){
	    Obj.innerHTML="Mouse over mE";
	  }
	</script>
  </body>
</html>
