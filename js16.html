<!DOCTYPE html>
<html>
  <body>
    <p>This program converts fahrenheit to celsius using function</p>
	
	<p id="demo"></p>
	<script>
	   function myFunction(fahrenheit){
	     return (5/9)*(fahrenheit-32);
	   }
	   document.getElementById('demo').innerHTML=myFunction(77);
	</script>
  </body>
  
</html>
